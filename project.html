    <h1>
      <p>世　界　の　天　気</p>

        <option value="1880252">シンガポール</option>

        <option value="2643743">ロンドン(イギリス)</option>
        <option value="2968815">パリ(フランス)</option>
        <option value="3451189">リオデジャネイロ(ブラジル)</option>
        <option value="5128581">ニューヨーク(アメリカ合衆国)</option>
        <option value="5368361">ロサンゼルス(アメリカ合衆国)</option>
    </select>
    <button id="btn">検索</button>
    <span id="pt"></span>
    <p></p><br>
    <h3>
    <div class="z1">
      <div class="b">都市名: <span id="s1"></span></div>

    </div>
    </h3>
    <p></p><br>
    <h3>
    <div class="z2">
      <div class="b">緯度: <span id="s3"></span></div>

      <div class="b">湿度: <span id="s7"></span></div>
      <div class="b">風速: <span id="s8"></span></div>
      <div class="b">風向: <span id="s9"></span></div>
    </div>
